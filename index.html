<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
        }

        .video {
            margin-bottom: 20px;
        }

        .video iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Channel Videos</h1>
        <div id="video-container"></div>
    </div>
    <script>
        const channelID = 'YOUR_CHANNEL_ID';
        const apiKey = 'YOUR_API_KEY';
        const videoContainer = document.getElementById('video-container');

        fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelID}&part=snippet,id&order=date&maxResults=10`)
            .then(response => response.json())
            .then(data => {
                data.items.forEach(item => {
                    const videoElement = document.createElement('div');
                    videoElement.classList.add('video');
                    videoElement.innerHTML = `
                        <iframe src="https://www.youtube.com/embed/${item.id.videoId}" allowfullscreen></iframe>
                        <h3>${item.snippet.title}</h3>
                        <p>${item.snippet.description}</p>
                    `;
                    videoContainer.appendChild(videoElement);
                });
            })
            .catch(error => {
                console.error('Error fetching the YouTube API:', error);
            });
    </script>
</body>
</html>
